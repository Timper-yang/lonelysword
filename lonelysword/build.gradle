apply plugin: 'com.android.library'

android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        consumerProguardFiles 'proguard-rules.pro'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }
    lintOptions {
        textReport true
        textOutput 'stdout'
        // We run a full lint analysis as build part in CI, so skip vital checks for assemble tasks.
        checkReleaseBuilds false
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
        }

        lintOptions { abortOnError false }
    }
    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    if (isDependencyRemote.toBoolean()){
        api deps.lonelysword.annotations
        api deps.lonelysword.common
    }else {
        api project(':lonelysword-annotations')
        api project(':lonelysword-common')
    }
    api deps.dagger.android
    api deps.dagger.daggerSupport
    api deps.support.core
    api deps.support.supportV4
    api deps.support.appcompat
    api deps.rx.rxAndroid

    api deps.arch.extensions
    api deps.arch.java8

}
apply from: rootProject.file('gradle/maven/maven.gradle')