apply plugin: 'com.android.application'
apply plugin: 'lonelysword'

android {
  compileSdkVersion 26
  defaultConfig {
    applicationId "com.timper.lonelysword.app"
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  dataBinding {
    enabled true
  }
}
gradle.projectsEvaluated {
  tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xmaxerrs" << "500" // or whatever number you want
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  api project(':lonelysword')
  annotationProcessor project(':lonelysword-compiler')
//    implementation 'com.timper:lonelysword:0.0.9'
//    annotationProcessor 'com.timper:lonelysword-compiler:0.0.9'

  annotationProcessor deps.dagger.processor
  annotationProcessor deps.dagger.compiler

  implementation 'com.android.support:appcompat-v7:26.1.0'
  implementation 'com.android.support.constraint:constraint-layout:1.1.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
